    <title>Lista de Tareas</title>

  <body>
    <div class="container-fliud" >
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img
              src="../assets/ok.svg"
              alt="Bootstrap"
              width="80"
              height="35"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"

            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"

          >

      <div class="container-md row  m-auto">
        <section class="col-sm-4 container w-30">
        <div>
          <h3>Agregar Tareas</h3>
          <div class="mb-3">
            <label for="nameTarea" class="form-label">Nombre tarea</label>
            <input
              type="text"
              id="nameTarea"
              placeholder="como se llama tu nueva tarea"
              class="form-control"
              required="required"
            />
          </div>
          <div class="mb-3">
            <label for="descripcionTarea" class="form-label"
              >Descripcion Tareas</label
            >
            <textarea
              class="form-control "
              id="descripcionTarea"
              rows="3"
              placeholder="Escribe una breve descripcion de tu tarea"
            ></textarea>
          </div>
          
          <button type="submit" id="button-form" class="btn btn-success">
            Crear
          </button>
          <button id="button-actualizar" onclick="actualizarDatos()" class="btn btn-success">
            Editar
          </button>
        </div>
      </section>
      <section class=" col-sm-8 container w-70">
        <h3>Lista de Tareas</h3>
        <table class="table">
          <thead>
            <tr id="miapp" >
              <th scope="col">NÂ°</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody id="contenido">
            
            </tr>
          </tbody>
        </table>
      </section>
